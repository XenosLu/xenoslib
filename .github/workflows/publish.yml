name: Publish Python Package

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  workflow_call:
    secrets:
      PYPI_API_TOKEN:
        required: true

jobs:
  tag:

    runs-on: ubuntu-latest
    outputs: 
      tagged: ${{ steps.tag.outputs.tagged }}

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Try tag
        id: tag
        run: |
          git config --local user.email "xenos.lu@gmail.com"
          git config --local user.name "${{ github.actor }}"
          # git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push --tags && echo push successfully.
          git push --tags && echo "tagged=true" >> $GITHUB_OUTPUT || echo skipped.
# git push --tags && echo "::set-output name=tagged::true" || echo skipped.
  publish:

    runs-on: ubuntu-latest
    needs: tag
    if: needs.tag.outputs.tagged == 'true'

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
      - name: Build package
        run: python -m build
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
